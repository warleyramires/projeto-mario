<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario Bros - O Filme</title>

    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./src/video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="cabecalho">
      <a href="#"
        ><img class="logo"
          src="./src/img/logo-chapeu-mario.png"
          alt="Logo Chapéu do Mario"
        />
      </a>
      <nav >
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="./src/img/titulo.png"
          alt="imagem do título do filme"
        />
        <p class="descricao">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi et harum
          quidem animi temporibus, eveniet eaque quos illum, suscipit, inventore
          reprehenderit deserunt modi. Laudantium illo tempora veritatis placeat
          possimus perspiciatis!
        </p>

        <button class="botao-trailer">Veja o trailer</button>
      </div>
      <img class="mario" src="./src/img/super-mario-chars.png" alt="" />

      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/wkn-Gb-Fhac" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </main>

    <script src="./src/js/script.js"></script>

  </body>
</html>
